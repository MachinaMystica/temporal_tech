### Deposits
 d_temporal_bathwater_epoch:0 "Bathwater Epoch Colony"
 d_temporal_bathwater_epoch_desc:0 "A colony established during the Bathwater Epoch of a universe. The average temperature of the entire universe is within the range of liquid water. Stars have yet to form in significant numbers but exotic lifeforms may be found."
 d_temporal_stelliferous_era:0 "Stelliferous Era Colony"
 d_temporal_stelliferous_era_desc:0 "A colony established during the Stelliferous Era of a universe. This era is the most familiar to us, covering the vast period of star and galaxy formation. Civilisations as we know them are plentiful during this time."
 d_temporal_degenerate_era:0 "Degenerate Era Colony"
 d_temporal_degenerate_era_desc:0 "A colony established during the Degenerate Era of a universe. Stellar formation has long ceased, all that remains of a once rich universe are the cooling corpses of stars, and black holes. Organic life as we know it is long extinct."
 d_temporal_black_hole_era:0 "Black Hole Era Colony"
 d_temporal_black_hole_era_desc:0 "A colony established during the Black Hole Era of a universe. The very matter that made up stars and planets has long since decayed into nothingness; only black holes remain. The universe is unimaginably dark."
 d_temporal_dark_era:0 "Dark Era Observatory"
 d_temporal_dark_era_desc:0 "An observational outpost established in the Dark Era of a universe. Time has become meaningless; this universe is so ancient that not even black holes remain. Only the hardiest forms of particles continue to endure, stretched across unfathomable distances by cosmic inflation."
 d_temporal_synthetic_universe:0 "Gray Goo Universe Colony"
 d_temporal_synthetic_universe_desc:0 "A colony established in a universe that has been entirely consumed by Nanites. Our Great Archailect has subsumed the Nanites into our network, dramatically improving its computational capacity."
 d_temporal_anomalous_dimension:0 "Shroud-Adjacent Colony"
 d_temporal_anomalous_dimension_desc:0 "A colony established in an anomalous, Shroud-Adjacent Dimension. The walls between this dimension and the Shroud are especially permeable. Most lifeforms exist as pure energy or willpower."
 d_temporal_eldritch_dimension:0 "Eldritch Dimension Observatory"
 d_temporal_eldritch_dimension_desc:0 "An observational outpost established in a terrifying and hellish dimension. This plane is utterly hostile to life as we know it, populated by creatures we can scarce fathom. The few, brave scientists who study this abominable plane risk both life and sanity."
 

### Events
 temporal.1300.name:0 "The Future starts Today"
 temporal.1300.desc:0 "Eternity and entropy; the day draws near when we will no longer fear either. With the assistance of our Archailect we have taken the bold step forward into mastery over the fabric of time itself. Age old proverbs of the nature and cycles of empire will no longer hold sway over us; today, we begin dominion without end."
 temporal.1300.a:0 "May we reign in eternity!"

 temporal.1320.name:0 "$name_timeline_tunneler$ Colonization"
 temporal.1320.1.desc:0 "Test"
 temporal.1320.2.desc:0 "Test 2"
 temporal.1320.a:0 "Activate calibration sequence."
 temporal.1320.b:0 "Create $d_temporal_bathwater_epoch$"
