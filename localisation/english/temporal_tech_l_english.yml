 temporal.1320.h:0 "Create $d_temporal_synthetic_universe$"
 temporal.1320.i:0 "Create $d_temporal_eldritch_dimension$"

 temporal.70.name:0 "The Imperial Horological Office"
 temporal.70.desc:0 "Agents from the §HImperial Horological Office§! are in the process of deploying to every timeline under the Imperium's dominion, where they will monitor and suppress the development of Temporal technologies.\n\nAnother function of the IHO, which reports only to the [gal_emperor.GetRulerTitle] through the Imperial Ministry of Justice, is to root out "scientists and civilizations" who threaten to undermine the stability of the Imperium's infinite domain."
 temporal.70.a:0 "Nowhere under time or space escapes the eye of the Imperium."
 temporal.72.desc:0 "With the rise of the Imperium, the Temporal Variance Authority is being reorganized and has changed its name to the §HImperial Horological Office§!. The jurisdiction of IHO agents still extends across the entire Imperium, but as of now they report only to the [gal_emperor.GetRulerTitle].\n\nWhile one of the primary responsibilities of the IHO is still to maintain the integrity of the multiverse, they are now also used to hunt down scientists and civilizations who would research temporal technologies that could threaten the stability of the timelines under Imperial control. Some are voicing concern that the former organization is turning into a tool of oppression..."

 ## Temporal Vacation Service ##
 temporal_dialog.1310.name:0 "$name_temporal_vacation_service$ Site Complete"
 temporal_dialog.1310.desc:0 "The construction site for a future $name_temporal_vacation_service$ has been completed in the [temporal_system.GetName] system. Upon this scaffold, we shall construct a port like no other that allows for tourists, traders, and travelers alike to journey to the far-flung regions of time. This will greatly improve our empire's Amenities and Trade Value. The initial step will be to begin work on the Chronoport that serves as the heart of this megastructure."
 temporal_dialog.1310.a:0 "Good."

 temporal_dialog.1311.name:0 "$name_temporal_vacation_service$ Chronoport Complete"
 temporal_dialog.1311.desc:0 "Our architects and engineers have complete the construction of our $name_temporal_vacation_service$'s Chronoport in the [temporal_system.GetName] system. This massive structure will process the untold number of temporal vacationers that will flow throughout. It is also home to a sizeable security force to ward off any nefarious forces that might use our time travel technology against us. Next, we will begin work on the Orbital Hotels that provide accommodations for travelers."
 temporal_dialog.1311.a:0 "Great."

 temporal_dialog.1312.name:0 "$name_temporal_vacation_service$ Orbital Hotels Complete"
 temporal_dialog.1312.desc:0 "The rotating Orbital Hotels that surround the $name_temporal_vacation_service$ in the [temporal_system.GetName] system are now complete. These sprawling complexes provide a massive area containing top-of-the-line accommodations, sprawling shops, and luxury services for those coming and going from the Chronoport. The last step will be the construction of the Chronogate, a large structure that regulates and conducts the passage of temporal travelers."
 temporal_dialog.1312.a:0 "Excellent."

 temporal_dialog.1313.name:0 "$name_temporal_vacation_service$ Complete"
 temporal_dialog.1313.desc:0 "With the completion of the Chronogate and a grand opening ceremony, the $name_temporal_vacation_service$'s Chronoport in the [temporal_system.GetName] system is now fully operational. The hottest spot for thrill seeking tourists across the galaxy, a massive flow of goods and visitors from every era of our universe flows through its sprawling halls."
 temporal_dialog.1313.a:0 "Perfect!"

 ## Timeline Tunneler ##
 temporal_dialog.1320.name:0 "$name_timeline_tunneler$ Site Complete"
 temporal_dialog.1320.desc:0 "The construction site for a future $name_timeline_tunneler$ has been completed in the [temporal_system.GetName] system. Upon this scaffold, we shall construct a colossal energy drill that will be able to pierce through the very fabric of spacetime and into other dimensions and timelines, allowing our empire to spread across infinity. The first step of its creation will be the massive Stellar Supercompressor."
 temporal_dialog.1320.a:0 "Good."

 temporal_dialog.1321.name:0 "$name_timeline_tunneler$ Stellar Supercompressor Complete"
 temporal_dialog.1321.desc:0 "Our Engineers have completed the construction of the Stellar Supercompressor [temporal_system.GetName] system. This component of the $name_timeline_tunneler$ is a specialized Dyson Sphere that collapses a star into Neutron Star density. The resulting intense gravitational and magnetic forces given off will be focused, refined, and used to tear apart spacetime at a later stage in construction. The next step is to build the massive Control Rings that will orbit the $name_timeline_tunneler$."
 temporal_dialog.1321.a:0 "Great."

 temporal_dialog.1322.name:0 "$name_timeline_tunneler$ Control Rings Complete"
 temporal_dialog.1322.desc:0 "The Control Rings in orbit around the $name_timeline_tunneler$ have been completed. This massive structure is a powerful supercomputer designed with a single purpose; the impossibly complex calculations that will be required to target alternate timelines and calibrate the energies to open a cross-temporal tunnel to reach them. The next stage will be the construction of the Gate Modulators."
 temporal_dialog.1322.a:0 "Excellent."

 temporal_dialog.1323.name:0 "$name_timeline_tunneler$ Gate Modulators Complete"
 temporal_dialog.1323.desc:0 "We have now completed the Gate Modulators for our $name_timeline_tunneler$ in the [temporal_system.GetName] system. These unique devices control and stabilize the wormholes that link timelines, allowing for them to be maintained indefinitely while acting as a method of regulating the traffic that flows between. The next stage of this megastructure is the Focusing Array."
 temporal_dialog.1323.a:0 "Fantastic."

 temporal_dialog.1324.name:0 "$name_timeline_tunneler$ Focusing Array Complete"
 temporal_dialog.1324.desc:0 "Our elite engineers have finished constructing the Focusing Array for our $name_timeline_tunneler$. This Focusing Array draws energy from the Stellar Supercompressor, as well as coalescing the disparate gravitational and magnetic waves given off by the collapsed star into a single convergent stream. The next step of the construction process will be the Liminal Megadrill."
 temporal_dialog.1324.a:0 "Incredible."

 temporal_dialog.1325.name:0 "$name_timeline_tunneler$ Liminal Megadrill"
 temporal_dialog.1325.desc:0 "The Liminal Megadrill is now complete and installed into the $name_timeline_tunneler$ in the [temporal_system.GetName] system. This fantastically complex piece of machinery - designed with the careful oversight of our $name_great_archailect$ - channels the energy of an entire star into a carefully focused beam capable of creating punctures between our universe and other timelines. With the Gate Modulators working in tandem, these breaches can be maintained indefinitely. The penultimate stage of this incredible machine are the Cascade Stabilizers."
 temporal_dialog.1325.a:0 "Wonderful."

 temporal_dialog.1326.name:0 "$name_timeline_tunneler$ Cascade Stabilizers"
 temporal_dialog.1326.desc:0 "The $name_timeline_tunneler$ in the [temporal_system.GetName] system nears completion. While not technically required for basic functioning, the Cascade Stabilizers are a vital safety feature capable of compensating and correcting irregularities in the energy flow of the Liminal Megadrill created by dimensional anomalies or differences in the fundamental underpinning of the laws of physics found in other universes.\n\nOur Physicists assure us that the Cascade Stabilizers will prevent the $name_timeline_tunneler$ from creating an accidental vacuum collapse when it is activated in the final stage of its construction. While the energy output of a single star is enough to maintain a breach in spacetime, the initial puncture out of our universe will require the simultaneous output of dozens of stars working in tandem."
 temporal_dialog.1326.a:0 "Amazing."

 temporal_dialog.1327.name:0 "$name_timeline_tunneler$ Complete"
 temporal_dialog.1327.desc:0 "The $name_timeline_tunneler$ in the [temporal_system.GetName] system is now fully operational. A stable breach in the fabric of space time has been created, allowing us to create stable wormhole bridges between our universe and other dimensions or timelines.\n\nWe have unlocked a new §YDecision§! that will allow us to send a £pops£ Pop to colonize a new universe, creating a new Planetary Deposit on the Planet where the Pop departed from. The Control Rings will need to be properly calibrated through a few test fires, after which we will be able to choose which type of universe is colonized."
 temporal_dialog.1327.a:0 "Perfect!"

 ## Living Metal Replicator ##
 temporal_dialog.1330.name:0 "$name_living_metal_replicator$ Site Complete"
 temporal_dialog.1330.desc:0 "The construction site for a future $name_living_metal_replicator$ has been completed in the [temporal_system.GetName] system. Upon this scaffold, we shall construct an orbital ring that will seed the world below with $sr_living_metal$ to serve our Empire's vast industries. The first step will be to begin work on the Orbital Platform that serves as the foundation of the megastructure."
 temporal_dialog.1330.a:0 "Good."

 temporal_dialog.1331.name:0 "$name_living_metal_replicator$ Orbital Platform"
 temporal_dialog.1331.desc:0 "Our engineers have finished the construction of the Orbital Platform that serves as the basis for the future $name_living_metal_replicator$. The Orbital Platform houses sprawling industrial complexes and highly specialized computers that will run the majority of the $name_living_metal_replicator$'s operations. Next, we will begin work on designing the Living Metal Seeders."
 temporal_dialog.1331.a:0 "Great."

 temporal_dialog.1332.name:0 "$name_living_metal_replicator$ $sr_living_metal$ Seeders"
 temporal_dialog.1332.desc:0 "The Living Metal Seeders in the [temporal_system.GetName] system are now complete. These two massive industrial engines act as a dual purpose device, housing the specialized replicators that breed huge quantities of $sr_living_metal$ from a stock source, as well as a series of Orbital Tractor Beams that allow for speedy atmospheric transversal from the planet below to the $name_living_metal_replicator$. The final step is to begin the Planetary Seeding Process, whereby the majority of the metals from the planet below will be converted to $sr_living_metal$."
 temporal_dialog.1332.a:0 "Excellent."

 temporal_dialog.1333.name:0 "$name_living_metal_replicator$ Complete"
 temporal_dialog.1333.desc:0 "The $name_living_metal_replicator$ in the [temporal_system.GetName] system is now fully operational. The planet it orbits has been irrevocably terraformed into an alien world of $sr_living_metal$ oceans. Our Orbital Tractor Beams draw upon the ocean below to transport the $sr_living_metal$ to our industrial bases across the galaxy. The sheer quantity of metal now available will supply us for centuries to come."
 temporal_dialog.1333.a:0 "Perfect!"

 ## Shroud Zro Extractor ##
 temporal_dialog.1340.name:0 "$name_shroud_zro_extractor$ Site Complete"
 temporal_dialog.1340.desc:0 "The construction site for a future $name_shroud_zro_extractor$ has been completed in the [temporal_system.GetName] system. Upon this scaffold, we shall construct the eldritch machinery that will draw forth $sr_zro$ from the weak barrier between the $pc_shrouded$ world below and the Shroud. The first step will be to begin work on the Dimensional Apparatus that will allow for the flow of energies between dimensions."
 temporal_dialog.1340.a:0 "Good."

 temporal_dialog.1341.name:0 "$name_shroud_zro_extractor$ Dimensional Apparatus Complete"
 temporal_dialog.1341.desc:0 "The Dimensional Apparatus in the [temporal_system.GetName] system is now complete. This peculiar machine creates a bridge between our dimension and the shroud through the weak barriers around a $pc_shrouded$. What future consequences this might bring are yet unforeseen. The next step of the construction process is begin work the Shroud Engine."
 temporal_dialog.1341.a:0 "Great."

 temporal_dialog.1342.name:0 "$name_shroud_zro_extractor$ Shroud Engine Complete"
 temporal_dialog.1342.desc:0 "With the completion of the Shroud Engine, the physical components of the $name_shroud_zro_extractor$ have been completed. The Shroud Engine draws raw psionic energy into our dimension, creating a one-way funnel effect. The final step is the most challenging, to create the Transdimensional Anchors out of pure psionic energy."
 temporal_dialog.1342.a:0 "Excellent."

 temporal_dialog.1343.name:0 "$name_shroud_zro_extractor$ Complete"
 temporal_dialog.1343.desc:0 "The $name_shroud_zro_extractor$ is now fully operational. The Transdimensional Anchors draw psionic entities from the shroud into our universe, where they are distilled down into pure $sr_zro$. The shrieks and echoes of dying psionic entities reverberate across the [temporal_system.GetName] system, blending in with the background frequency. Let us hope that there will be no consequences for our actions here."
 temporal_dialog.1343.a:0 "Perfect!"

