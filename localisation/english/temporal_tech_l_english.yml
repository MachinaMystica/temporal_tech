 name_living_metal_replicator:0 "Planetary Metal Evacuator"
 living_metal_replicator_0:0 "$name_living_metal_replicator$ Site"
 living_metal_replicator_0_DESC:0 "This orbital platform serves as the construction site for a future $name_living_metal_replicator$ around this planet. It houses the necessary personnel and infrastructure in order to begin constructing this massive space station."
 living_metal_replicator_0_MEGASTRUCTURE_DETAILS:0 "A fully operational $name_living_metal_replicator$ will allow us to harvest large quantities of $sr_living_metal$ from a seeded planet."
 living_metal_replicator_1:0 "$name_living_metal_replicator$ Orbital Platform"
 living_metal_replicator_1_DESC:0 "A large orbital ring around the planet will act as the foundation for the infrastructure of the $name_living_metal_replicator$."
 living_metal_replicator_2:0 "$name_living_metal_replicator$ $sr_living_metal$ Seeders"
 living_metal_replicator_2_DESC:0 "The Living Metal Seeders act as multipurpose tools that both contains the “seed” Living Metal as well as a powerful array of tractor beams that draw metals to the surface."
 living_metal_replicator_3:0 "$name_living_metal_replicator$"
 living_metal_replicator_3_DESC:0 "A fully operational $name_living_metal_replicator$, the Orbital Tractor Beams draw a large quantity of $sr_living_metal$ from the vast oceans below."

 ### Shroud Zro Extractor ###
 name_shroud_zro_extractor:0 "Liminal Barrier Siphon"
 shroud_zro_extractor_0:0 "$name_shroud_zro_extractor$ Site"
 shroud_zro_extractor_0_DESC:0 "This orbital platform serves as the construction site for a future $name_shroud_zro_extractor$ around this planet. It houses the necessary personnel and infrastructure in order to begin constructing this massive space station."
 shroud_zro_extractor_0_MEGASTRUCTURE_DETAILS:0 "A fully operational $name_shroud_zro_extractor$ will allow us to harvest large quantities of $sr_zro$ from a $pc_shrouded$."
 shroud_zro_extractor_1:0 "$name_shroud_zro_extractor$ Dimensional Apparatus"
 shroud_zro_extractor_1_DESC:0 "Clear of the incredibly dangerous atmosphere of a $pc_shrouded$, the Dimensional Apparatuses interface with the “thin” barriers between our universe and the Shroud."
 shroud_zro_extractor_2:0 "$name_shroud_zro_extractor$ Shroud Engine"
 shroud_zro_extractor_2_DESC:0 "The eldritch machinery within the Shroud Engine draws a constant stream of raw psionic energy from the Shroud into our dimension."
 shroud_zro_extractor_3:0 "$name_shroud_zro_extractor$"
 shroud_zro_extractor_3_DESC:0 "A fully operational $name_shroud_zro_extractor$, the Transdimensional Anchors draw psionic entities into our dimension before converting them into pure $sr_zro$."

 ### Temporal Vacation Service ###
 name_temporal_vacation_service:0 "Temporal Vacation Service"
 temporal_vacation_service_0:0 "$name_temporal_vacation_service$ Site"
 temporal_vacation_service_0_DESC:0 "This orbital platform serves as the construction site for a future $name_temporal_vacation_service$ around this star. It houses the necessary personnel and infrastructure in order to begin constructing this massive space station."
 temporal_vacation_service_0_MEGASTRUCTURE_DETAILS:0 "The Temporal Vacation Service will provide a large boost to Amenities and Trade Value across the Empire."
 temporal_vacation_service_1:0 "$name_temporal_vacation_service$ Chronoport"
 temporal_vacation_service_1_DESC:0 "The Chronoport acts as the heart of the $name_temporal_vacation_service$, processing the flow of transtemporal travelers and goods as well as housing a significant security force to protect the sensitive and valuable technologies housed within."
 temporal_vacation_service_2:0 "$name_temporal_vacation_service$ Orbital Hotels"
 temporal_vacation_service_2_DESC:0 "A ring of Orbital Hotels and shopping centers around the Chronoport provide accommodation and entertainment for tourists."
 temporal_vacation_service_3:0 "$name_temporal_vacation_service$"
 temporal_vacation_service_3_DESC:0 "A fully operational $name_temporal_vacation_service$, it acts as a hub location for a network of temporal tunnels that allow tourists to journey out on exotic vacations throughout time."

 ### Timeline Tunneler ###
 name_timeline_tunneler:0 "Transdimensional Chronobore"
 timeline_tunneler_0:0 "$name_timeline_tunneler$ Site"
 timeline_tunneler_0_DESC:0 "This orbital platform serves as the construction site for a future $name_timeline_tunneler$ around this star. It houses the necessary personnel and infrastructure in order to begin constructing this massive, enigmatic machine."
 timeline_tunneler_0_MEGASTRUCTURE_DETAILS:0 "The Transdimensional Chronobore will provide access to a powerful new §YDecision§!."
 timeline_tunneler_1:0 "$name_timeline_tunneler$ Stellar Supercompressor"
 timeline_tunneler_1_DESC:0 "The Stellar Supercompressor is a specialized Dyson Sphere that uses intense gravity wave bombardment to collapse a star to Neutron Star density."
 timeline_tunneler_2:0 "$name_timeline_tunneler$ Control Rings"
 timeline_tunneler_2_DESC:0 "The Control Rings house a massive computer system that will perform the incredibly complex calculations required to focus on and target alternate timelines with the Liminal Megadrill."
 timeline_tunneler_3:0 "$name_timeline_tunneler$ Gate Modulators"
 timeline_tunneler_3_DESC:0 "The Gate Modulators act as a stabilizing device that will allow for massive, permanent bridges between timelines."
 timeline_tunneler_4:0 "$name_timeline_tunneler$ Focusing Array"
 timeline_tunneler_4_DESC:0 "The Focusing Array harnesses the energy of the local star and directs its entire output towards the structures that will house the future Liminal Megadrill."
 timeline_tunneler_5:0 "$name_timeline_tunneler$ Liminal Megadrill"
 timeline_tunneler_5_DESC:0 "The Liminal Megadrill - the most important piece of technology in the whole structure - creates punctures through fundamental spacetime into alternate timelines."
 timeline_tunneler_6:0 "$name_timeline_tunneler$ Cascade Stabilizers"
 timeline_tunneler_6_DESC:0 "The Cascade Stabilizers regulate the intense energy output of the $name_timeline_tunneler$ and prevent fluctuations in the energy stream created by exotic particles or differing laws of physics from cascading backwards into our reality."
 timeline_tunneler_7:0 "$name_timeline_tunneler$"
 timeline_tunneler_7_DESC:0 "A fully operational $name_timeline_tunneler$, this vast and incomprehensible machines creates transversable links between different timelines as well as alternate realities and dimensions."

